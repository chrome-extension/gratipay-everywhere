<div class="module component" data-component-term="profile_gratipay">
    <div class="profile-gratipay-box flex-module">
        <div class="loading">
            <h2>Loading...</h2>
        </div>
        <div class="loaded">
            <div class="gratipay-box-title">
                <h2>{{FULLNAME}} On Gratipay!</h2>
            </div>
            <br>
            <div class="giving-receiving">
                <h2 class="pad-sign"><a href="https://gratipay.com/on/twitter/{{USERNAME}}">{{USERNAME}}</a> receives</h2>
                <div class="number">${{RECEIVE}}</div>
                <div class="unit pad-sign">per week, and gives $<span class="total-giving">{{GIVING}}</span></div>
            </div>

            <div class="giving">
                <h2 class="pad-sign"><a href="https://gratipay.com/on/twitter/{{USERNAME}}">{{USERNAME}}</a> gives</h2>
                <div class="number">${{GIVING}}</div>
                <div class="unit pad-sign">per week</div>
            </div>

            <div class="receiving">
                <h2 class="pad-sign"><a href="https://gratipay.com/on/twitter/{{USERNAME}}">{{USERNAME}}</a> receives</h2>
                <div class="number">${{RECEIVE}}</div>
                <div class="unit pad-sign">per week</div>
            </div>

            <div class="neither">
                <h2 class="pad-sign"><a href="https://gratipay.com/on/twitter/{{USERNAME}}">{{USERNAME}}</a> is quietly watching the Gratipay world</h2>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.loading {
    text-align: center;
}
.loading h2 {
    font: bold 36px "Helvetica Neue",Helvetica,Arial,"Liberation Sans",FreeSans,sans-serif;
}
.loaded {
    display: none;
    text-align: center;
}
.pad-sign {
    font: bold 14px "Helvetica Neue",Helvetica,Arial,"Liberation Sans",FreeSans,sans-serif;
    text-transform: uppercase;
    color: #614c3e;
}
.number {
    font: bold 36px "Helvetica Neue",Helvetica,Arial,"Liberation Sans",FreeSans,sans-serif;
}
.unit {
    font: normal 12px "Helvetica Neue",Helvetica,Arial,"Liberation Sans",FreeSans,sans-serif;
}
.total-giving {
    font-weight: bold;
}

.giving-receiving, .giving, .receiving, .neither {
    display: none;
}
</style>
